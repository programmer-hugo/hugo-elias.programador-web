<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colaboraci√≥n</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: white;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #f0f0f0;
        }
        .x {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo 1">
        <span class="x">X</span>
        <img src="programmer-hugo-logo.png" alt="Logo 2">
    </div>
</body>
</html>
