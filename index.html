<!DOCTYPE html>
<html lang="es-mx-cral">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugo Elias - Web Maker</title>
    <link rel="icon" href="https://tse2.mm.bing.net/th?id=OIG4.1GlLWAt8xNMuTeP0OOin&pid=ImgGn" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background-color: #f4f4f4;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-left: 20px;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        .hero {
            background-color: #e9ecef;
            text-align: center;
            padding: 4rem 0;
        }
        .projects {
            padding: 4rem 0;
        }
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .project-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .project-info {
            padding: 1rem;
        }
        .contact {
            background-color: #e9ecef;
            padding: 4rem 0;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #f4f4f4;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        .social-links {
            margin-top: 1rem;
        }
        .social-links a {
            margin: 0 10px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <h1><a href="#home">Hugo Elias</a></h1>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="container">
                <h1>Hola, yo soy Hugo Elias</h1>
                <p>Desarrollador full-stack | Entusiasta del código HTML & CSS | Bloguero tecnológico</p>
                <p>Soy un chico aspirante a ser un buen programador de lenguajes:<br>
                    -HTML
                    -CSS
                    -JavaScript
                    -Python
                </p>
                <div class="social-links">
                    <a href="https://github.com/programmer-hugo" target="_blank" rel="noopener noreferrer">GitHub</a>
                    <a href="mailto:hugo.elias.business@gmail.com">Email</a>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Hugo Elias. Todos los Derechos Reservados.</p>
        </div>
    </footer>
</body>
</html>
